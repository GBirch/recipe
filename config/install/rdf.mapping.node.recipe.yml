langcode: en
status: true
dependencies:
  config:
    - node.type.recipe
  module:
    - node
id: node.recipe
targetEntityType: node
bundle: recipe
types:
  - 'schema:Recipe'
fieldMappings:
  title:
    properties:
      - 'schema:name'
  recipe_instructions:
    properties:
      - 'schema:instructions'
  recipe_description:
    properties:
      - 'schema:summary'
  recipe_prep_time:
    properties:
      - 'schema:prepTime'
    datatype_callback:
      callable: 'recipe_duration_iso8601'
  recipe_cook_time:
    properties:
      - 'schema:cookTime'
    datatype_callback:
      callable: 'recipe_duration_iso8601'
  recipe_yield:
    properties:
      - 'schema:yield'
  recipe_ingredient:
    properties:
      - 'schema:ingredients'
